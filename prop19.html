<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book I - Proposition 19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
     #chat {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    display: flex;          /* stack messages */
    flex-direction: column; 
    gap: 10px;              /* space between bot/user lines */
    }
    #inputArea {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>I.19 - prove side opposite greater angle is greater
</h1>
<p>In any triangle the side opposite the greater angle is greater.</p>

<div id="chat"></div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type 'yes' or 'no'..." autofocus>
</div>

<script>
const steps = [
  { q: `Welcome to Euclid's Elements I.19 chatbot!
   
We are given a triangle ABC. Do you agree? (yes/no):`,
    hint: `A triangle has three sides and three angles. Here the angles are ∠A, ∠B, and ∠C.` },
  { q: `We are told that ∠ABC is greater than ∠BCA. Make sense? (yes/no):`,
    hint: `∠B is larger than ∠C.` },
  { q: `Our goal is to show that side AC is greater than side AB. Does that make sense? (yes/no):`,
    hint: `The larger angle must be opposite the larger side.` },
  { q: `Suppose side AC were equal to AB. Would that make ∠ABC equal to ∠ACB? (yes/no):`,
    hint: `Proposition I.5 says equal sides give equal base angles.` },
  { q: `But we assumed ∠ABC is greater than ∠ACB. So equality is impossible, correct? (yes/no):`,
    hint: `Greater cannot be equal to lesser.` },
  { q: `Next, suppose side AC were less than AB. Then would ∠ABC be less than ∠ACB? (yes/no):`,
    hint: `Proposition I.18 says the greater side subtends the greater angle.` },
  { q: `But we assumed ∠ABC is greater than ∠ACB. So AC < AB is also impossible, correct?`,
    hint: `Contradiction again.` },
  { q: `So AC is neither equal to AB nor less than AB. Must AC therefore be greater than AB? (yes/no):`,
    hint: `If not equal and not less, the only possibility left is greater.` },
  { q: `Therefore, in triangle ABC, since ∠B is greater than ∠C, side AC is greater than side AB. Agreed? (yes/no):`,
    hint: `This is exactly the statement: the greater angle is subtended by the greater side.` },
];

let currentStep = 0;
const chatDiv = document.getElementById('chat');
const inputField = document.getElementById('userInput');

function addMessage(text, role = 'bot') {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function showStep() {
  if (currentStep < steps.length) {
    addMessage(steps[currentStep].q, 'bot');
  } else {
    addMessage(`Congratulations! You have just proved that in any triangle, the greater angle is subtended by the greater side. 
Q.E.D. (Quod Erat Demonstrandum — which was to be demonstrated)`, 'bot');
    inputField.disabled = true;
  }
}

function processAnswer(answer) {
  addMessage(answer, 'user');
  if (answer.toLowerCase() === 'yes' || answer.toLowerCase() === 'y') {
    currentStep++;
    showStep();
  } else if (answer.toLowerCase() === 'no' || answer.toLowerCase() === 'n') {
    addMessage(`Hint: ${steps[currentStep].hint}`, 'bot');
  } else {
    addMessage(`Please answer 'yes' or 'no'.`, 'bot');
  }
}


inputField.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const answer = inputField.value.trim();
    if (answer) {
      processAnswer(answer);
      inputField.value = '';
    }
  }
});

// Start conversation
showStep();
</script>

</body>
</html>
