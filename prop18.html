<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book I - Proposition 18</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
     #chat {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    display: flex;          /* stack messages */
    flex-direction: column; 
    gap: 10px;              /* space between bot/user lines */
    }
    #inputArea {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>I.18 - prove angle opposite greater side is greater
</h1>
<p>In any triangle the angle opposite the greater side is greater.</p>

<div id="chat"></div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type 'yes' or 'no'..." autofocus>
</div>

<script>
const steps = [
  { q: `Welcome to Euclid's Elements I.18 chatbot!
   
We are given a triangle ABC, where side AC is greater than side AB. Do you agree? (yes/no):`,
    hint: `“Greater side” means longer side. Here AC is longer than AB.` },
  { q: `Our goal is to show that angle ABC is greater than angle ACB. Does that make sense? (yes/no):`,
    hint: `The larger side of a triangle lies opposite the larger angle.` },
  { q: `First, let us cut off from AC a piece equal to AB, marking point D on AC so that AD = AB. Can we do this? (yes/no):`,
    hint: `By Proposition I.3, we can cut off a segment from a longer line equal to a given shorter line.` },
  { q: `Now, join BD. Possible? (yes/no):`,
    hint: `Postulate 1 allows a straight line to be drawn from any point to any point.` },
  { q: `Consider angle ADB, which is an exterior angle to triangle BCD. Is angle ADB greater than the interior opposite angle ACB? (yes/no):`,
    hint: `Proposition I.16: an exterior angle is greater than either interior opposite angle.` },
  { q: `But is angle ADB equal to angle ABD? (yes/no):`,
    hint: `Since ABD = ADB, and ADB > ACB, it follows that ABD > ACB.` },
  { q: `Finally, since angle ABC is greater than ABD, can we conclude angle ABC is also greater than ACB? (yes/no):`,
    hint: `If a whole is greater than a part, then ABC > ABD, and ABD > ACB, so ABC > ACB.` },
];

let currentStep = 0;
const chatDiv = document.getElementById('chat');
const inputField = document.getElementById('userInput');

function addMessage(text, role = 'bot') {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function showStep() {
  if (currentStep < steps.length) {
    addMessage(steps[currentStep].q, 'bot');
  } else {
    addMessage(`Therefore, in any triangle, the greater side subtends the greater angle. Good job! 
Q.E.D. (Quod Erat Demonstrandum — which was to be demonstrated)`, 'bot');
    inputField.disabled = true;
  }
}


function processAnswer(answer) {
  addMessage(answer, 'user');
  if (answer.toLowerCase() === 'yes' || answer.toLowerCase() === 'y') {
    currentStep++;
    showStep();
  } else if (answer.toLowerCase() === 'no' || answer.toLowerCase() === 'n') {
    addMessage(`Hint: ${steps[currentStep].hint}`, 'bot');
  } else {
    addMessage(`Please answer 'yes' or 'no'.`, 'bot');
  }
}

inputField.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const answer = inputField.value.trim();
    if (answer) {
      processAnswer(answer);
      inputField.value = '';
    }
  }
});

// Start conversation
showStep();
</script>

</body>
</html>
