<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book I - Proposition 16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
     #chat {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    display: flex;          /* stack messages */
    flex-direction: column; 
    gap: 10px;              /* space between bot/user lines */
    }
    #inputArea {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>I.16 - prove exterior angle greater than each opposite interior angle
</h1>
<p>In any triangle, if one of the sides is produced, then the exterior angle is greater than either of the interior and opposite angles.</p>

<div id="chat"></div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type 'yes' or 'no'..." autofocus>
</div>

<script>
const steps = [
  { q: `Welcome to Euclid's Elements I.16 chatbot!
   
We are given a triangle ABC, and one side BC is produced to a point D. Do you agree? (yes/no):`,
    hint: `To “produce” a side means to extend it in a straight line.` },
  { q: `Our goal is to show that the external angle ∠ACD is greater than each of the internal opposite angles, ∠CBA and ∠BAC. Does that make sense? (yes/no):`,
    hint: `An “external angle” is the angle formed when one side of a triangle is extended.` },
  { q: `Now, cut the side AC in half at point E. Can we do this? (yes/no):`,
    hint: `Proposition I.10 allows us to bisect a straight line.` },
  { q: `Join point B to point E, and then extend BE in a straight line to a point F. Is this construction allowed? (yes/no):`,
    hint: `Postulate 2 allows producing a straight line continuously.` },
  { q: `Make EF equal to BE. Can we do that? (yes/no):`,
    hint: `Proposition I.3 lets us cut off or extend a line to make it equal to another.` },
  { q: `Now join points F and C, and also extend AC to a point G. Possible? (yes/no):`,
    hint: `Postulate 1 lets us draw straight lines between any two points.` },
  { q: `Since AE = EC and BE = EF, do we have the two sides AE, EB equal to CE, EF respectively? (yes/no):`,
    hint: `Each pair was constructed to be equal.` },
  { q: `Is ∠AEB equal to ∠FEC, since they are vertical angles? (yes/no):`,
    hint: `Proposition I.15 states vertical angles are equal.` },
  { q: `Therefore, do triangles ABE and FEC have two equal sides and the included angle equal? (yes/no):`,
    hint: `Proposition I.4: two triangles with two equal sides and the included angle equal are congruent.` },
  { q: `So is triangle ABE equal to triangle FEC, and in particular is ∠BAE equal to ∠ECF? (yes/no):`,
    hint: `Equal triangles have equal corresponding angles.` },
  { q: `But is ∠ECD greater than ∠ECF? (yes/no):`,
    hint: `∠ECD is an exterior angle of triangle FEC, so it is larger than the interior opposite angle ∠ECF.` },
  { q: `Therefore, is ∠ACD greater than ∠BAE? (yes/no):`,
    hint: `∠ACD = ∠ECD, and we showed ∠ECD > ∠ECF = ∠BAE.` },
  { q: `By the same reasoning, can we show that ∠ACD is also greater than ∠ABC? (yes/no):`,
    hint: `A similar construction works by bisecting BC instead of AC.` },
  { q: `Thus, have we shown that the external angle ∠ACD is greater than each of the internal opposite angles ∠BAC and ∠ABC? (yes/no):`,
    hint: `That is exactly the claim of Proposition I.16.` },
];

let currentStep = 0;
const chatDiv = document.getElementById('chat');
const inputField = document.getElementById('userInput');

function addMessage(text, role = 'bot') {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function showStep() {
  if (currentStep < steps.length) {
    addMessage(steps[currentStep].q, 'bot');
  } else {
    addMessage(`Congratulations! We have proved the external angle is greater than each internal opposite angle. 
Q.E.D. (Quod Erat Demonstrandum — which was to be demonstrated)`, 'bot');
    inputField.disabled = true;
  }
}


function processAnswer(answer) {
  addMessage(answer, 'user');
  if (answer.toLowerCase() === 'yes' || answer.toLowerCase() === 'y') {
    currentStep++;
    showStep();
  } else if (answer.toLowerCase() === 'no' || answer.toLowerCase() === 'n') {
    addMessage(`Hint: ${steps[currentStep].hint}`, 'bot');
  } else {
    addMessage(`Please answer 'yes' or 'no'.`, 'bot');
  }
}

inputField.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const answer = inputField.value.trim();
    if (answer) {
      processAnswer(answer);
      inputField.value = '';
    }
  }
});

// Start conversation
showStep();
</script>

</body>
</html>
