<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book I - Proposition 25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
     #chat {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    display: flex;          /* stack messages */
    flex-direction: column; 
    gap: 10px;              /* space between bot/user lines */
    }
    #inputArea {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>I.23 - construct equal angle on line at point
</h1>
<p>To construct a rectilinear angle equal to a given rectilinear angle on a given straight line and at a point on it.</p>

<div id="chat"></div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type 'yes' or 'no'..." autofocus>
</div>

<script>
const steps = [
{ q: `Welcome to Euclid's Elements I.25 chatbot!

We are given two triangles, ABC and DEF, with AB = DE, AC = DF, and BC > EF. Do you agree? (yes/no):`,
hint: `Two pairs of sides are equal (AB = DE, AC = DF), but one base (BC) is greater than the other (EF).` },
{ q: `Our goal is to prove that ∠BAC is greater than ∠EDF. Does that make sense? (yes/no):`,
hint: `The included angle opposite the longer base is the larger angle.` },
{ q: `If ∠BAC were equal to ∠EDF, would the bases also have to be equal by Proposition I.4? (yes/no):`,
hint: `Equal included angles with equal sides force the bases to be equal as well.` },
{ q: `And do we see that this contradicts the fact BC > EF? (yes/no):`,
hint: `BC cannot be both equal to and greater than EF.` },
{ q: `If ∠BAC were less than ∠EDF, would BC also have to be less than EF by Proposition I.24? (yes/no):`,
hint: `A smaller included angle with equal sides gives a smaller opposite base.` },
{ q: `And do we see that this contradicts the fact BC > EF? (yes/no):`,
hint: `Because BC cannot be smaller than EF when it is greater.` },
{ q: `So since ∠BAC is not equal to ∠EDF, and not less than ∠EDF, must it be greater? (yes/no):`,
hint: `Those are the only three possibilities: equal, less, or greater.` },


];

let currentStep = 0;
const chatDiv = document.getElementById('chat');
const inputField = document.getElementById('userInput');

function addMessage(text, role = 'bot') {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function showStep() {
  if (currentStep < steps.length) {
    addMessage(steps[currentStep].q, 'bot');
  } else {
    addMessage(`Therefore, when two triangles have two sides equal to two sides, but one has a greater base, the included angle in that triangle is also greater. Good job!
    Q.E.D. (Quod Erat Demonstrandum)`, 'bot');
    inputField.disabled = true;
  }
}


function processAnswer(answer) {
  addMessage(answer, 'user');
  if (answer.toLowerCase() === 'yes' || answer.toLowerCase() === 'y') {
    currentStep++;
    showStep();
  } else if (answer.toLowerCase() === 'no' || answer.toLowerCase() === 'n') {
    addMessage(`Hint: ${steps[currentStep].hint}`, 'bot');
  } else {
    addMessage(`Please answer 'yes' or 'no'.`, 'bot');
  }
}

inputField.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const answer = inputField.value.trim();
    if (answer) {
      processAnswer(answer);
      inputField.value = '';
    }
  }
});

// Start conversation
showStep();
</script>

</body>
</html>
