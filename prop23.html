<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book I - Proposition 23</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
     #chat {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    display: flex;          /* stack messages */
    flex-direction: column; 
    gap: 10px;              /* space between bot/user lines */
    }
    #inputArea {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>I.23 - construct equal angle on line at point
</h1>
<p>To construct a rectilinear angle equal to a given rectilinear angle on a given straight line and at a point on it.</p>

<div id="chat"></div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type 'yes' or 'no'..." autofocus>
</div>

<script>
const steps = [
{ q: `Welcome to Euclid's Elements I.23 chatbot! 
  
We are given a straight line AB, and a point A on it. Agreed? (yes/no):`,
hint: `The point A lies on the line AB.` },
{ q: `We are also given a rectilinear angle DCE. Do you see that? (yes/no):`,
hint: `This is the angle we want to copy.` },
{ q: `Our goal is to construct at point A, on line AB, an angle equal to ∠DCE. Does that make sense? (yes/no):`,
hint: `We want to make the same angle at A as the one at C.` },
{ q: `Now, pick any point D on line CD, and any point E on line CE. Possible? (yes/no):`,
hint: `You can choose points anywhere on the arms of the angle.` },
{ q: `Join D to E with a straight line. Can we do that? (yes/no):`,
hint: `Postulate 1 allows drawing a straight line between any two points.` },
{ q: `Next, using Proposition I.22, can we construct a triangle AFG such that AF = CD, AG = CE, and FG = DE? (yes/no):`,
hint: `I.22 allows us to make a triangle with three given sides.` },
{ q: `So do we now have AF = CD, AG = CE, and FG = DE? (yes/no):`,
hint: `This is exactly how the triangle was constructed.` },
{ q: `From Proposition I.8, if two triangles have two sides equal and the base equal, are the contained angles also equal? (yes/no):`,
hint: `Equal sides and equal base give equal angles.` },
{ q: `Therefore, is ∠FAG equal to ∠DCE? (yes/no):`,
hint: `The equal sides and base guarantee this equality.` },
{ q: `So, have we now constructed at A on line AB an angle equal to the given angle DCE? (yes/no):`,
hint: `∠FAG is equal to ∠DCE.` },

];

let currentStep = 0;
const chatDiv = document.getElementById('chat');
const inputField = document.getElementById('userInput');

function addMessage(text, role = 'bot') {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function showStep() {
  if (currentStep < steps.length) {
    addMessage(steps[currentStep].q, 'bot');
  } else {
    addMessage(`Congratulations! We have constructed the required angle.
    Q.E.F. (Quod Erat Faciendum)`, 'bot');
    inputField.disabled = true;
  }
}


function processAnswer(answer) {
  addMessage(answer, 'user');
  if (answer.toLowerCase() === 'yes' || answer.toLowerCase() === 'y') {
    currentStep++;
    showStep();
  } else if (answer.toLowerCase() === 'no' || answer.toLowerCase() === 'n') {
    addMessage(`Hint: ${steps[currentStep].hint}`, 'bot');
  } else {
    addMessage(`Please answer 'yes' or 'no'.`, 'bot');
  }
}

inputField.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const answer = inputField.value.trim();
    if (answer) {
      processAnswer(answer);
      inputField.value = '';
    }
  }
});

// Start conversation
showStep();
</script>

</body>
</html>
