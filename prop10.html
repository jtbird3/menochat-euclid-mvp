<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book I - Proposition 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
     #chat {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    display: flex;          /* stack messages */
    flex-direction: column; 
    gap: 10px;              /* space between bot/user lines */
    }
    #inputArea {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>I.10 - bisect given line
</h1>
<p>To bisect a given straight line.</p>

<div id="chat"></div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type 'yes' or 'no'..." autofocus>
</div>

<script>
const steps = [
  { q: `Welcome to Euclid's Elements I.10 chatbot!
   
We are given a finite straight line AB. Do you agree? (yes/no):`,
    hint: `A finite straight line has two endpoints, here A and B.` },
  { q: `Our goal is to cut AB into two equal parts. Does that make sense? (yes/no):`,
    hint: `We want to find a point D on AB such that AD = DB.` },
  { q: `First, construct an equilateral triangle ABC on line AB. Can we do this? (yes/no):`,
    hint: `By Proposition I.1, an equilateral triangle can be constructed on any straight line.` },
  { q: `Next, bisect the angle ACB by drawing the line CD. Possible? (yes/no):`,
    hint: `By Proposition I.9, any angle can be bisected by a straight line from its vertex.` },
  { q: `Now, consider the two triangles ACD and BCD. Do they share the side CD in common? (yes/no):`,
    hint: `Both triangles include CD as one of their sides.` },
  { q: `Also, are AC and CB equal? (yes/no):`,
    hint: `AC = CB because ABC was constructed as an equilateral triangle.` },
  { q: `So, do we have AC = CB, CD common, and ∠ACD = ∠BCD? (yes/no):`,
    hint: `∠ACD = ∠BCD because CD was drawn as the angle bisector of ∠ACB.` },
  { q: `From Proposition I.4 (SAS), are triangles ACD and BCD equal? (yes/no):`,
    hint: `Two sides and the included angle are equal, so the triangles are congruent.` },
  { q: `If the triangles are equal, do we conclude AD = DB? (yes/no):`,
    hint: `Equal triangles have equal corresponding sides.` },
  { q: `Therefore, has AB been cut into two equal parts at D? (yes/no):`,
    hint: `Yes, D is the midpoint of AB.` },
];

let currentStep = 0;
const chatDiv = document.getElementById('chat');
const inputField = document.getElementById('userInput');

function addMessage(text, role = 'bot') {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function showStep() {
  if (currentStep < steps.length) {
    addMessage(steps[currentStep].q, 'bot');
  } else {
    addMessage(`Congratulations! We have bisected the straight line AB. 
Q.E.F. (Quod Erat Faciendum — which was to be done)`, 'bot');
    inputField.disabled = true;
  }
}


function processAnswer(answer) {
  addMessage(answer, 'user');
  if (answer.toLowerCase() === 'yes' || answer.toLowerCase() === 'y') {
    currentStep++;
    showStep();
  } else if (answer.toLowerCase() === 'no' || answer.toLowerCase() === 'n') {
    addMessage(`Hint: ${steps[currentStep].hint}`, 'bot');
  } else {
    addMessage(`Please answer 'yes' or 'no'.`, 'bot');
  }
}

inputField.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const answer = inputField.value.trim();
    if (answer) {
      processAnswer(answer);
      inputField.value = '';
    }
  }
});

// Start conversation
showStep();
</script>

</body>
</html>
