<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book I - Proposition 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
     #chat {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    display: flex;          /* stack messages */
    flex-direction: column; 
    gap: 10px;              /* space between bot/user lines */
    }
    #inputArea {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>I.9 - bisect given angle
</h1>
<p>To bisect a given rectilinear angle.</p>

<div id="chat"></div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type 'yes' or 'no'..." autofocus>
</div>

<script>
const steps = [
  { q: `Welcome to Euclid's Elements I.9 chatbot!
   
We are given an angle BAC. Do you agree? (yes/no):`,
    hint: `A rectilinear angle is formed by two straight lines meeting at a point.` },
  { q: `Our goal is to cut the angle BAC into two equal parts. Does that make sense? (yes/no):`,
    hint: `To "cut in half" means to construct its bisector.` },
  { q: `First, take a point D somewhere on AB. Can we do that? (yes/no):`,
    hint: `Any point can be chosen on a straight line.` },
  { q: `Now, cut off AE from AC such that AE = AD. Is this possible? (yes/no):`,
    hint: `Proposition I.3 allows us to cut off a line equal to a given line.` },
  { q: `Next, join the points D and E with a straight line. Can we do that? (yes/no):`,
    hint: `Postulate 1: A straight line can be drawn from any point to any point.` },
  { q: `On DE, construct an equilateral triangle DEF. Is this possible? (yes/no):`,
    hint: `Proposition I.1 allows construction of an equilateral triangle on any line.` },
  { q: `Now, join A to F. Can we do that? (yes/no):`,
    hint: `Postulate 1 again: any two points can be joined by a straight line.` },
  { q: `Since AD = AE and AF is common, are the pairs of sides DA, AF and EA, AF equal? (yes/no):`,
    hint: `DA = AE by construction, and AF = AF since it is the same line.` },
  { q: `Also, DF = EF because DE was the base of an equilateral triangle DEF. Do you agree? (yes/no):`,
    hint: `In an equilateral triangle, all sides are equal.` },
  { q: `Therefore, is △DAF equal to △EAF by Proposition I.8? (yes/no):`,
    hint: `Proposition I.8: If two sides and the base are equal, then the angles opposite are equal.` },
  { q: `So, is ∠DAF = ∠EAF? (yes/no):`,
    hint: `Equal triangles have equal corresponding angles.` },
  { q: `Thus, has AF bisected the angle BAC into two equal parts? (yes/no):`,
    hint: `Yes, ∠BAC is now cut into two equal angles, ∠DAF and ∠EAF.` },
];

let currentStep = 0;
const chatDiv = document.getElementById('chat');
const inputField = document.getElementById('userInput');

function addMessage(text, role = 'bot') {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function showStep() {
  if (currentStep < steps.length) {
    addMessage(steps[currentStep].q, 'bot');
  } else {
    addMessage(`Congratulations! You have bisected the given angle BAC. 
Q.E.F. (Quod Erat Faciendum — which was to be done)`, 'bot');
    inputField.disabled = true;
  }
}


function processAnswer(answer) {
  addMessage(answer, 'user');
  if (answer.toLowerCase() === 'yes' || answer.toLowerCase() === 'y') {
    currentStep++;
    showStep();
  } else if (answer.toLowerCase() === 'no' || answer.toLowerCase() === 'n') {
    addMessage(`Hint: ${steps[currentStep].hint}`, 'bot');
  } else {
    addMessage(`Please answer 'yes' or 'no'.`, 'bot');
  }
}

inputField.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const answer = inputField.value.trim();
    if (answer) {
      processAnswer(answer);
      inputField.value = '';
    }
  }
});

// Start conversation
showStep();
</script>

</body>
</html>
